<!DOCTYPE html>
<html lang="">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<title>그림회전하기</title>
<style>
img.scape_hidden { display: none; }
img.scape_visible { display: block; }
</style>
<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script> -->
<script type="text/javascript">
$(document).ready(function() {
	var handle;
	function viewSlide() {
		var slider = $("#slider");
		slider.find("img.scape_visible").removeClass("scape_visible");
        //현재 화면에 보여지는 img를 찾아서 removeClass를 호출하여 보이지 않게 처리한다.
		slider.find("img:first").appendTo(slider).addClass("scape_visible");//처음은 여기로 옴(보이도록 하고 뒤에추가)
		//그후 img중에서 첫번재 요소를 선택하여 appendTo(slider)메서드를 호출함으로써 마지막에 추가
	}
	
	$("#slideStart").click(function() {
		handle = setInterval(viewSlide, 2000);
	});
	$("#slideStop").click(function() {
		clearInterval(handle);
	});	
	viewSlide();//처음에 보여지도록 처리
});
</script>
</head>
<body>
<div style="text-align:center" align="center"> <br>
	<h3>내가 좋아하는 꽃</h3><br>
	<div id="slider" align="center">
		<img class="scape_hidden" src="images/fig1.jpg" /><!-- 그림이 겹쳐져 있음 -->
		<img class="scape_hidden" src="images/fig2.jpg" />
		<img class="scape_hidden" src="images/fig3.jpg" />
		<img class="scape_hidden" src="images/fig4.jpg" />
		<img class="scape_hidden" src="images/fig5.jpg" />
		<img class="scape_hidden" src="images/fig6.jpg" />
		<img class="scape_hidden" src="images/fig7.jpg" />
		<img class="scape_hidden" src="images/fig8.jpg" />
	</div><br>
	<button type="button" class="btn btn-danger btn-sm" button id="slideStart">Slide Show!</button>
	<button type="button" class="btn btn-danger btn-sm" button id="slideStop">Stop Slide Show!</button>
</div> 
<br><br>
<center><button type="button"  class="btn btn-outline-primary"><a href="../index.html">HOME</a></button></center>
</body>
</html>
