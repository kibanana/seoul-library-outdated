<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <link rel="apple-touch-icon" sizes="180x180" href="./image/icon_library.png" /> 
  <link rel="icon" type="image/png" href="./image/icon_library.png" sizes="192x192"/> 

  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <style>
    .carousel-inner img {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">

        <div class="col-sm-4" style="margin-top: 50px;">

            <div class="carousel slide" id="demo" data-ride="carousel">
                        <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                    <li data-target="#demo" data-slide-to="4"></li>
                    <li data-target="#demo" data-slide-to="5"></li>
                    <li data-target="#demo" data-slide-to="6"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="./image/img1.jpg" alt="img1" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                    <img src="./image/img2.jpg" alt="img2" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                    <img src="./image/img3.jpg" alt="img3" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                    <img src="./image/img4.jpg" alt="img4" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                    <img src="./image/img5.jpg" alt="img5" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                    <img src="./image/img6.jpg" alt="img6" width="1100" height="500">
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</body>
