<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><title>서울시 공영주차장 안내</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=536932f08b467ff4d95606541c2e8192&libraries=services"></script>  
        <script src="parking.js"></script>
            <style>
                html, body {
                padding:0px;
                margin:0px;
                width:100%;
                height:100%;
                }
            </style>
    </head>
    <body>            
        <div class="container-fluid" style="margin-left:0px; padding:0px; margin:0px;">   
            <div id="cover_close" onclick="document.getElementById('cover_close').style.display = 'none';" style="cursor:pointer;">
                <!-- style.display = 'none': click 하면 사라짐 -->
                <img src="bg_img.png" style="width:100%; height:100%; position:absolute; z-index:6; padding:0px; margin:0px;">
                <img src="fg_txt.png" style="width:100%; height:100%; position:absolute; z-index:7; padding:0px; margin:0px;">
            </div>
            <!--   1.지도  ->  3.셀렉트 유료 무료 버튼  4. 평일/주말, 평일 버튼 -> 5.버튼 -> 6.검정배경  ->  7.공영주차장그림 -->
            <div><center>
                <select class="btn btn-outline-primary" id="pay" style="height:30px; width:75px; z-index:3; font-family:dotum;font-size:15px; vertical-align:middle; ">
                <option value="notfree" seleceted> 유료</option>
                <option value="free">무료</option>
                </select>
                <select class="btn btn-outline-primary" id="run" style="height:30px; width:180px; z-index:4; font-family:dotum; font-size:15px; vertical-align:middle">
                <option value="week" seleceted> 평일/주말 이용가능</option>
                <option value="weekday">평일 이용가능</option>
                </select>
                <button class="btn btn-outline-danger" type="button"  id="button" 
                style="height:30px; width:60px; z-index:5; font-family:dotum;font-size:15px; vertical-align:middle; cursor:pointer;">검색
                </button></center>
            </div>
        </div>
            <div id="map" style="width:100%; height:100%; z-index:1;">
            </div>

    </body>
</html>
